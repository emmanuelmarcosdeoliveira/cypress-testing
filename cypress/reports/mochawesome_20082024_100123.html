);\ncy.get(&#x27;input[name=\&quot;endereco\&quot;]&#x27;).type(\&quot;Rua Cypress, n°10 Bairro JavaScript São Paulo -SP\&quot;);\n// Abaixo estamos fazendo um test em um input de seect com o name=\&quot;escolaridade\&quot; e usando metodo select() para selecionar uma das opçoes do select\ncy.get(&#x27;select[name=\&quot;escolaridade\&quot;]&#x27;).select(\&quot;Outros\&quot;);\n// Abaixo estamos fazendo testes com em um elemento do tipo `radio`através de seu `id`\ncy.get(\&quot;#linux\&quot;).check();\n// Abaixo estamos vendo o test para a dar um click no botão de candidatura do Site.\ncy.get(\&quot;.Aplicacao_button__tw2AE\&quot;).click();\n// Abaixo estamos fazendo um test onde ele irá pegar o nosso alert como o método `cy.on` e verificar o contéudo do alert e ser corresponde a que estavamos esperando...\ncy.on(\&quot;window:alert\&quot;, conteudo =&gt; {\n  expect(conteudo).contain(\&quot;Obrigado pela candidatura!\&quot;);\n  // Aqui estamos dando um comando para o Cypress para ele fazer Print do Resultado.\n});\ncy.screenshot(\&quot;Tela-cadastro\&quot;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;d7b10731-1931-4dbf-ac83-330f66ff84a8&quot;,&quot;parentUUID&quot;:&quot;9681c5ce-7604-4bf1-a119-f64796b5a91b&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;9708bbf0-a89b-4a9e-9fc6-2bd73fbb8ebc&quot;,&quot;d7b10731-1931-4dbf-ac83-330f66ff84a8&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:6578,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&
